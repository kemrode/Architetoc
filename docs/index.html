<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="sum()">

    <h1>Kikou les coupains</h1>
    <div id="result" style="width: 100%; height: auto; display: flex; flex-direction: row; justify-content: space-evenly;">
        <p>En temps que comptable, je veux que l'addition de <span id="a">1</span> et <span id="b">2</span> fasse <span id="OR"></span></p>
        <div id="resultSquare" style="height: 50px; width: 50px;border-radius: 50%;"></div>
    </div>
    
    <script type="text/javascript" src="../source/Sum.js"></script>
    <script>

        function sum(){
            var a = document.getElementById("a").innerHTML;
            var b = document.getElementById("b").innerHTML;
            var resultSquare = document.getElementById("resultSquare");
            var resultSum = document.getElementById('OR');
            resultSum.innerHTML = SumOf(a, b)
            if(resultSum.innerHTML == "3"){
                resultSquare.style.backgroundColor = 'green';
            } else {
                resultSquare.style.backgroundColor = 'red';
            }
        }
    
    </script>
</body>
</html>
