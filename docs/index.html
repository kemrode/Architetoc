<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="sum()">

    <h1>Kikou les coupains</h1>
    <div id="result">
        <p>En temps que comptable, je veux que l'addition de <span id="a">1</span> et <span id="b">2</span> fasse <span id="OR">4</span></p>
    </div>
    
    <script type="text/javascript" src="./source/Sum.js"></script>
    <script>
        function sum(){

            const SumOf = require("./source/SumOf");

            var resultDiv = document.getElementById("result");
            var O1 = document.getElementById("a").innerHTML;
            var O2 = document.getElementById("b").innerHTML;
            var OR = document.getElementById('OR').innerHTML;
            OR.innerHTML = SumOf(O1, O2);
            console.log(OR);
            if(OR.valueOf == 3){
                resultDiv.style.backgroundColor = 'green';
            } else {
                resultDiv.style.backgroundColor = 'red';
            }
        }
    
    </script>
</body>
</html>
